apiVersion: v1
kind: LimitRange
metadata:
  name: example-limit-range
  namespace: your-namespace
spec:
  limits:
  - types: Pod
    max:
      cpu: "2"
      memory: "1Gi"
    min:
      cpu: "100m"
      memory: "50Mi"
    default:
      cpu: "200m"
      memory: "100Mi"
    defaultRequest:
      cpu: "100m"
      memory: "50Mi"
    maxLimitRequestRation:
      cpu: "10"





